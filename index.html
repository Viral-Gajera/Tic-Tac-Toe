<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>

        <!-- bootstrap css -->
        <link
            rel="stylesheet"
            href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />

        <!-- my css -->
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body class="vh-100 overflow-hidden">
        <!-- navbar -->
        <section
            class="container-fluid bg-secondary d-flex justify-content-center p-1 text-white">
            <h2 class="fw-bold">TIC TAC TOE</h2>
        </section>

        <!-- configuration section -->
        <section class="container mt-2">
            <div class="row row-cols-1 row-cols-md-2 p-2 p-md-0">
                <!-- drop down -->
                <div class="col-12 col-md-2 p-2">
                    <select class="form-select form-select-sm select-option" >
                        <option class="fw-bold" value="">EASY</option>
                        <option class="fw-light" value="" >MEDIUM</option>
                        <option class="fw-light" value="" >HARD</option>
                    </select>
                </div>

                <!-- play with friend -->
                <div
                    class="col-12 col-md-10 d-flex justify-content-center justify-content-md-end align-items-md-center align-items-center play-with-friend-contaiener">
                    <input
                        type="checkbox"
                        name=""
                        id="play-with-friend"
                         />
                    <label class="ms-2 fw-bold" for="play-with-friend"
                        >PLAY WITH FRIEND</label
                    >
                </div>
            </div>
        </section>

        <!-- turn -->
        <section class="container mt-3 d-flex justify-content-center">
            <span
                class="border rounded px-5 py-3 text-white bg-secondary fw-bold">
                TURN : <span class="turn"></span>
            </span>
        </section>

        <!-- game section -->
        <section
            class="container mt-3 h-75 d-flex flex-column justify-content-center align-items-center">
            <!-- display -->
            <div class="custom-display">
                <div
                    class="custom-box border border-2 rounded"
                    id="0" data-number="0"></div>
                <div
                    class="custom-box border border-2 rounded"
                    id="1" data-number="1"></div>
                <div
                    class="custom-box border border-2 rounded"
                    id="2" data-number="2"></div>
            </div>
            <div class="custom-display">
                <div
                    class="custom-box border border-2 rounded"
                    id="3" data-number="3"></div>
                <div
                    class="custom-box border border-2 rounded"
                    id="4" data-number="4"></div>
                <div
                    class="custom-box border border-2 rounded"
                    id="5" data-number="5"></div>
            </div>
            <div class="custom-display">
                <div
                    class="custom-box border border-2 rounded"
                    id="6" data-number="6"></div>
                <div
                    class="custom-box border border-2 rounded"
                    id="7" data-number="7"></div>
                <div
                    class="custom-box border border-2 rounded"
                    id="8" data-number="8"></div>
            </div>

            <!-- buttons -->
            <div class="container mt-5 d-flex justify-content-center">
                <button class="btn btn-secondary my-2 mx-3 fw-bold reset">
                    RESET
                </button>
                <button class="btn btn-secondary my-2 mx-3 fw-bold quit">
                    QUIT
                </button>
            </div>
        </section>

        <!-- Modal -->
        <section class="model display-none">
            <div
                class="d-flex align-items-center justify-content-center flex-column model-alert">
                <div class="mb-3">
                    <h4 class="result">Result!</h4>
                </div>
                <div>
                    <button class="btn btn-secondary play-again fw-bold">
                        PLAY AGAIN
                    </button>
                </div>
            </div>
        </section>

        <!-- bootstrap javascrip -->
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>

        <!-- my javascript -->
        <script src="./script.js"></script>
    </body>
</html>
